	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<style type="text/css">

	</style>
	<!--[if IE]>

	<![endif]-->

<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<div class="htmleaf-demo center">			  
				<a href="Voltage.html" class="current">Voltage</a>
				<a href="Current.html" class="current">Current</a>
				<a href="State-Of-Charge.html" class="current">State Of Charge</a>
				<a href="State-Of-Health-Capacity.html" class="current">State Of Health Capacity</a>
				<a href="State-Of-Health-Resistance.html" class="current">State Of Health Resistance</a>
			</div>
			<div style="text-align:center;clear:both">
</div>
		</header>
		<div class="htmleaf-content">
			<div style="width:30%;margin:0 auto;">
			<div>
				<canvas id="canvas" height="450" width="600"></canvas>
			</div>
		</div>
		</div>
	</div>
	
	<script src="js/Chart.js"></script>
	<script>
	var randomScalingFactor = function(){ return Math.round(Math.random()*2)};
		var lineChartData = {
			labels : ["00:00","00:01","00:02","00:03","00:04","00:05","00:06","00:07","00:08","00:09","00:10"],
			datasets : [
				{
					label: "Voltage",
					fillColor : "rgba(220,220,220,0.2)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(220,220,220,1)",
					data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
				}
			]

		}

	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myLine = new Chart(ctx).Line(lineChartData, {
			responsive: true
		});
	}


	</script>
<div style="text-align:center;clear:both">
